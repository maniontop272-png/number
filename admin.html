<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0b1020" />
    <title>Admin Panel - Mani 272</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            --card: #1a1f35;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --accent: #f59e0b;
            --accent-700: #d97706;
            --danger: #f43f5e;
            --success: #10b981;
            --border: #2d3548;
            --panel: #151a2e;
        }

        :root.light {
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --accent: #f59e0b;
            --accent-700: #d97706;
            --danger: #ef4444;
            --success: #10b981;
            --border: #e2e8f0;
            --panel: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e3a8a 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        :root.light body {
            background: linear-gradient(135deg, #f8fafc 0%, #fef3c7 25%, #fde68a 50%, #fcd34d 75%, #fbbf24 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .appbar,
        .layout,
        .login-overlay {
            position: relative;
            z-index: 1;
        }

        .appbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
            background: rgba(26, 31, 53, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            position: sticky;
            top: 0;
            z-index: 20;
            box-shadow: 0 4px 30px rgba(0, 0, 0, .2);
        }

        :root.light .appbar {
            background: rgba(248, 250, 252, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, .1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, .08);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .brand .lights {
            display: flex;
            gap: 7px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 999px;
            box-shadow: 0 0 10px currentColor;
            transition: all .3s ease;
        }

        .dot:hover {
            transform: scale(1.1);
        }

        .dot.red {
            background: #ef4444;
            color: #ef4444;
        }

        .dot.yellow {
            background: #f59e0b;
            color: #f59e0b;
        }

        .dot.green {
            background: #22c55e;
            color: #22c55e;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .brand .title {
            font-size: 1.2rem;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        :root.light .brand .title {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all .3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            font-weight: 600;
            letter-spacing: 0.3px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            box-shadow: 0 6px 25px rgba(245, 158, 11, 0.45);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
            color: white;
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 25px rgba(100, 116, 139, 0.45);
        }

        .btn.danger {
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3);
        }

        .btn.danger:hover {
            box-shadow: 0 6px 25px rgba(244, 63, 94, 0.45);
        }

        .layout {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .panel {
            background: rgba(26, 31, 53, 0.6);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .3);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 32px;
        }

        :root.light .panel {
            background: rgba(248, 250, 252, 0.9);
            border: 1px solid rgba(0, 0, 0, .1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, .1);
            backdrop-filter: blur(20px) saturate(180%);
        }

        .field {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .1);
            background: rgba(21, 26, 46, 0.6);
            color: var(--text);
            outline: none;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, .2);
            transition: all .3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
        }

        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2), inset 0 2px 8px rgba(245, 158, 11, 0.1);
            background: rgba(21, 26, 46, 0.8);
        }

        :root.light .input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .05);
        }

        :root.light .input:focus {
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15), inset 0 1px 3px rgba(0, 0, 0, .05);
            background: #ffffff;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 1.8rem;
            text-align: center;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .protected-list {
            margin-top: 24px;
            max-height: 400px;
            overflow-y: auto;
        }

        .protected-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(21, 26, 46, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all .3s ease;
        }

        .protected-item:hover {
            background: rgba(21, 26, 46, 0.6);
            border-color: rgba(245, 158, 11, .3);
        }

        :root.light .protected-item {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        :root.light .protected-item:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .protected-number {
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #10b981;
        }

        .remove-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all .3s ease;
            box-shadow: 0 2px 8px rgba(244, 63, 94, 0.3);
        }

        .remove-btn:hover {
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.45);
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            color: var(--muted);
            padding: 40px 20px;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(21, 26, 46, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        :root.light .stat-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 14, 26, .95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-card {
            background: rgba(26, 31, 53, 0.85);
            border: 1px solid rgba(255, 255, 255, .15);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, .4), 0 0 0 1px rgba(245, 158, 11, .2);
            backdrop-filter: blur(20px) saturate(180%);
        }

        :root.light .login-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, .1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, .15), 0 0 0 1px rgba(245, 158, 11, .1);
        }

        .login-card h2 {
            margin: 0 0 8px;
            font-size: 1.5rem;
            text-align: center;
        }

        .login-card p {
            margin: 0 0 24px;
            color: var(--muted);
            text-align: center;
        }

        .error-msg {
            color: var(--danger);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        @media (max-width: 600px) {
            .layout {
                margin: 20px auto;
            }

            .panel {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card animate__animated animate__fadeInUp">
            <h2>üîê Admin Login</h2>
            <p>Enter admin password to access</p>
            <div class="error-msg" id="loginError">Incorrect password!</div>
            <div class="field">
                <label class="label">Password</label>
                <input type="password" id="adminPassword" class="input" placeholder="Enter admin password" />
            </div>
            <button class="btn" style="width: 100%;" onclick="checkPassword()">Login</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <div class="appbar animate__animated animate__fadeInDown">
            <div class="brand">
                <div class="lights"><span class="dot red"></span><span class="dot yellow"></span><span
                        class="dot green"></span></div>
                <div class="title">Admin Panel</div>
            </div>
            <div class="top-actions">
                <a href="index.html" class="btn secondary">Back to Home</a>
                <button class="btn danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="layout animate__animated animate__fadeInUp">
            <div class="panel">
                <h1>Protected Numbers</h1>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="protectedCount">0</div>
                        <div class="stat-label">Protected Numbers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value"
                            style="background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            <span id="statusIcon">üõ°Ô∏è</span>
                        </div>
                        <div class="stat-label">Status</div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Add Protected Number</label>
                    <input type="tel" id="protectedNumber" class="input" placeholder="Enter 10-digit mobile number"
                        maxlength="10" />
                </div>

                <button class="btn" style="width: 100%;" onclick="addProtectedNumber()">
                    ‚ûï Add to Protected List
                </button>

                <div class="protected-list" id="protectedList">
                    <div class="empty-state">No protected numbers yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin password - Change this to your desired password
        const ADMIN_PASSWORD = 'mani272';
        const PROTECTED_NUMBERS_KEY = 'protected_numbers';

        // Check if already logged in
        if (localStorage.getItem('admin_logged_in') === 'true') {
            showMainContent();
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                errorMsg.classList.remove('show');
                showMainContent();
            } else {
                errorMsg.classList.add('show');
                document.getElementById('adminPassword').value = '';
            }
        }

        function showMainContent() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadProtectedNumbers();
        }

        function logout() {
            localStorage.removeItem('admin_logged_in');
            location.reload();
        }

        function getProtectedNumbers() {
            const stored = localStorage.getItem(PROTECTED_NUMBERS_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveProtectedNumbers(numbers) {
            localStorage.setItem(PROTECTED_NUMBERS_KEY, JSON.stringify(numbers));
            loadProtectedNumbers();
        }

        function addProtectedNumber() {
            const input = document.getElementById('protectedNumber');
            const number = input.value.trim();

            if (!/^\d{10}$/.test(number)) {
                alert('Please enter a valid 10-digit number');
                return;
            }

            const protectedNumbers = getProtectedNumbers();

            if (protectedNumbers.includes(number)) {
                alert('This number is already protected!');
                return;
            }

            protectedNumbers.push(number);
            saveProtectedNumbers(protectedNumbers);
            input.value = '';

            // Show success message
            const statusIcon = document.getElementById('statusIcon');
            statusIcon.textContent = '‚úÖ';
            setTimeout(() => {
                statusIcon.textContent = 'üõ°Ô∏è';
            }, 2000);
        }

        function removeProtectedNumber(number) {
            if (confirm(`Remove ${number} from protected list?`)) {
                const protectedNumbers = getProtectedNumbers();
                const filtered = protectedNumbers.filter(n => n !== number);
                saveProtectedNumbers(filtered);
            }
        }

        function loadProtectedNumbers() {
            const protectedNumbers = getProtectedNumbers();
            const listEl = document.getElementById('protectedList');
            const countEl = document.getElementById('protectedCount');

            countEl.textContent = protectedNumbers.length;

            if (protectedNumbers.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No protected numbers yet</div>';
                return;
            }

            listEl.innerHTML = protectedNumbers.map(number => `
                <div class="protected-item">
                    <span class="protected-number">üõ°Ô∏è ${number}</span>
                    <button class="remove-btn" onclick="removeProtectedNumber('${number}')">Remove</button>
                </div>
            `).join('');
        }

        // Allow Enter key to login
        document.getElementById('adminPassword')?.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Allow Enter key to add number
        document.getElementById('protectedNumber')?.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addProtectedNumber();
            }
        });

        // Particle Animation
        (function () {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationId;
            let time = 0;

            const djColors = [
                { r: 245, g: 158, b: 11 },
                { r: 217, g: 119, b: 6 },
                { r: 251, g: 191, b: 36 },
                { r: 34, g: 197, b: 94 },
                { r: 16, g: 185, b: 129 }
            ];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function Particle() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1.2;
                this.vy = (Math.random() - 0.5) * 1.2;
                this.radius = Math.random() * 2.5 + 1;
                this.baseRadius = this.radius;
                this.opacity = Math.random() * 0.8 + 0.3;
                this.colorIndex = Math.floor(Math.random() * djColors.length);
                this.updateColor();
            }

            Particle.prototype.updateColor = function () {
                time += 0.01;
                const colorIndex = (Math.floor(time * 10) + this.colorIndex) % djColors.length;
                const nextColorIndex = (colorIndex + 1) % djColors.length;
                const t = (time * 10) % 1;

                const color1 = djColors[colorIndex];
                const color2 = djColors[nextColorIndex];

                this.colorR = Math.floor(color1.r + (color2.r - color1.r) * t);
                this.colorG = Math.floor(color1.g + (color2.g - color1.g) * t);
                this.colorB = Math.floor(color1.b + (color2.b - color1.b) * t);
                this.color = `rgba(${this.colorR}, ${this.colorG}, ${this.colorB}, ${this.opacity})`;
            };

            function initParticles() {
                particles = [];
                const particleCount = Math.floor((canvas.width * canvas.height) / 12000);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                time += 0.01;

                particles.forEach((particle, i) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                    particle.x = Math.max(0, Math.min(canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(canvas.height, particle.y));

                    particle.updateColor();

                    const pulse = Math.sin(time * 2) * 0.3 + 1;
                    particle.radius = particle.baseRadius * pulse;

                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                });

                animationId = requestAnimationFrame(drawParticles);
            }

            resizeCanvas();
            initParticles();
            drawParticles();

            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });
        })();
    </script>
</body>
