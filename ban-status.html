<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0b1020" />
    <meta name="description" content="Free Fire Ban Status - Check ban state by UID" />
    <title>FF Ban Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#0a0e1a; --card:#1a1f35; --text:#f1f5f9; --muted:#94a3b8; --accent:#22c55e; --accent-700:#16a34a; --danger:#f43f5e; --border:#2d3548; --panel:#151a2e }
        * { box-sizing: border-box }
        html, body { height: 100% }
        body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: var(--bg); color: var(--text) }
        .appbar { position: sticky; top:0; z-index:10; display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--border); background: linear-gradient(180deg, rgba(21,26,46,.9) 0%, rgba(21,26,46,.6) 60%, rgba(21,26,46,0) 100%) }
        .brand { display:flex; align-items:center; gap:10px }
        .title { font-weight:800; letter-spacing:.5px }
        .btn { padding:10px 16px; border-radius:10px; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color:#fff; text-decoration:none; border:0; cursor:pointer }
        .btn.secondary { background: rgba(255,255,255,.08); color:#fff; border:1px solid rgba(255,255,255,.12) }
        .layout { max-width:950px; margin:24px auto; padding:0 16px }
        .panel { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px }
        .field { display:grid; gap:8px; margin-top:12px }
        .label { font-weight:600; color: var(--muted) }
        .search-row { display:grid; grid-template-columns: 1fr auto; gap:12px }
        .input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background:#0b1020; color:#fff; outline:none }
        .loading { display:flex; align-items:center; gap:10px; margin-top:16px }
        .error-message { display:none; margin-top:14px; padding:12px 14px; border-radius:10px; background: rgba(244,63,94,.12); color:#fecaca; border:1px solid rgba(244,63,94,.25) }
        .results-area { margin-top:20px; display:none }
        .results-area.active { display:block }
        .section-title { font-size:1.1rem; font-weight:700; margin:24px 0 16px; padding-bottom:8px; border-bottom:2px solid var(--accent); display:flex; align-items:center; gap:10px }
        .ban-card { background: rgba(0,0,0,.2); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:16px; display:grid; grid-template-columns: auto 1fr auto; gap:12px; align-items:center }
        .ban-icon { width:64px; height:64px; border-radius:12px; display:flex; align-items:center; justify-content:center; overflow:hidden; border:1px solid rgba(255,255,255,.1) }
        .ban-info { display:flex; flex-direction:column; gap:4px }
        .ban-title { font-size:1.2rem; font-weight:800 }
        .ban-sub { color: var(--muted) }
        .dev-credit { margin-top:18px; text-align:center; color: var(--muted); font-size:.9rem }
        @media (max-width:640px) { .search-row { grid-template-columns:1fr } .ban-card { grid-template-columns: auto 1fr } }
    </style>
    </head>
<body>
    <div class="appbar">
        <div class="brand"><div class="title">FF Ban Status</div></div>
        <div class="top-actions">
            <a href="index.html" class="btn secondary">üè† Home</a>
            <a href="ff-lookup.html" class="btn secondary">üéÆ Lookup</a>
        </div>
    </div>

    <div class="layout">
        <div class="panel">
            <h1>üö´ Free Fire Ban Status</h1>
            <div class="field">
                <label class="label">Enter Player UID</label>
                <div class="search-row">
                    <input type="text" id="uidInput" class="input" placeholder="e.g. 2211776676" />
                    <button id="searchBtn" class="btn">üîç Check</button>
                </div>
            </div>

            <div id="loadingArea" class="loading" style="display:none"><span>Checking...</span></div>
            <div id="errorArea" class="error-message" style="display:none">Service error</div>

            <div id="resultsArea" class="results-area">
                <div class="section-title">Status</div>
                <div class="ban-card">
                    <div class="ban-icon" id="banIcon"><img id="banIconImg" alt="status" style="display:none" /></div>
                    <div class="ban-info">
                        <div class="ban-title" id="banTitle">-</div>
                        <div class="ban-sub" id="banSubtitle">-</div>
                    </div>
                    <div class="ban-actions">
                        <a id="banOpenLink" class="btn secondary" href="#" target="_blank">Open</a>
                    </div>
                </div>
            </div>

            <div class="dev-credit">Developed By ÔºÅÔº≠ÔΩÅÔΩéÔΩâÔºíÔºóÔºí</div>
        </div>
    </div>

    <script>
        const el = {
            uidInput: document.getElementById('uidInput'),
            searchBtn: document.getElementById('searchBtn'),
            loadingArea: document.getElementById('loadingArea'),
            errorArea: document.getElementById('errorArea'),
            resultsArea: document.getElementById('resultsArea'),
            banIcon: document.getElementById('banIcon'),
            banIconImg: document.getElementById('banIconImg'),
            banTitle: document.getElementById('banTitle'),
            banSubtitle: document.getElementById('banSubtitle'),
            banOpenLink: document.getElementById('banOpenLink')
        };

        function showLoading() { el.loadingArea.style.display='flex'; el.errorArea.style.display='none'; el.resultsArea.classList.remove('active') }
        function showError(msg) { el.loadingArea.style.display='none'; el.errorArea.style.display='block'; el.errorArea.textContent = msg || 'Service error'; el.resultsArea.classList.remove('active') }
        function showResults() { el.loadingArea.style.display='none'; el.errorArea.style.display='none'; el.resultsArea.classList.add('active') }

        const SAFE_IMG = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect rx="12" width="64" height="64" fill="%2322c55e"/><path d="M18 34l8 8 20-20" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>';
        const BAN_IMG = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect rx="12" width="64" height="64" fill="%23f43f5e"/><path d="M20 20l24 24M44 20L20 44" stroke="white" stroke-width="6" stroke-linecap="round"/></svg>';
        const UNKNOWN_IMG = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect rx="12" width="64" height="64" fill="%23f59e0b"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="34" fill="white">?</text></svg>';

        async function checkBan(uid) {
            showLoading();
            try {
                el.banOpenLink.href = `https://sync-ban-sukhdaku.vercel.app/?uid=${encodeURIComponent(uid)}`;
                const candidates = [
                    `https://sync-ban-sukhdaku.vercel.app/?uid=${encodeURIComponent(uid)}`,
                    `https://api.allorigins.win/raw?url=${encodeURIComponent('https://sync-ban-sukhdaku.vercel.app/?uid=' + encodeURIComponent(uid))}`,
                    `https://thingproxy.freeboard.io/fetch/https://sync-ban-sukhdaku.vercel.app/?uid=${encodeURIComponent(uid)}`,
                    `https://r.jina.ai/https://sync-ban-sukhdaku.vercel.app/?uid=${encodeURIComponent(uid)}`
                ];
                let resp = null;
                for (const u of candidates) {
                    try {
                        const r = await fetch(u, { headers: { 'Accept': 'application/json,text/plain;q=0.8' } });
                        if (r.ok) { resp = r; break; }
                    } catch {}
                }
                if (!resp) throw new Error('Service unreachable');
                const ct = resp.headers.get('content-type') || '';
                let banned = false, message = '';
                if (ct.includes('application/json')) {
                    const j = await resp.json();
                    banned = j.banned ?? j.isBanned ?? j.isBan ?? (typeof j.status === 'string' && /ban/i.test(j.status));
                    message = j.message ?? j.status ?? '';
                } else {
                    const t = await resp.text();
                    const clean = t.replace(/\s+/g,' ').trim();
                    // Heuristic patterns
                    const m = clean.match(/(NOT\s*BANNED|BANNED|SAFE|BLOCKED|UNBLOCKED)/i);
                    message = m ? m[0] : clean.substring(0, 140);
                    banned = /\b(BANNED|BLOCKED)\b/i.test(clean) && !/NOT\s*BANNED/i.test(clean);
                }
                el.banIconImg.style.display = 'block';
                el.banIconImg.src = banned ? BAN_IMG : SAFE_IMG;
                el.banTitle.textContent = banned ? 'BANNED' : 'NOT BANNED';
                el.banSubtitle.textContent = message || (banned ? 'Account appears banned' : 'Account appears safe');
                showResults();
            } catch (e) {
                el.banIconImg.style.display = 'block';
                el.banIconImg.src = UNKNOWN_IMG;
                el.banTitle.textContent = 'UNKNOWN';
                el.banSubtitle.textContent = 'Service not reachable. Use Open to view.';
                showResults();
            }
        }

        async function onSearch() {
            const uid = el.uidInput.value.trim();
            if (!uid || !/^\d+$/.test(uid)) { showError('Please enter a valid UID (numbers only)'); return }
            await checkBan(uid);
        }

        el.searchBtn.addEventListener('click', onSearch);
        el.uidInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') onSearch() });
        const params = new URLSearchParams(window.location.search); const uidParam = params.get('uid'); if (uidParam) { el.uidInput.value = uidParam; onSearch() }
    </script>
</body>
</html>
