<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0b1020" />
    <title>Mani 272 Call Bomber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            --card: #1a1f35;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --accent: #f43f5e;
            --accent-700: #e11d48;
            --danger: #f43f5e;
            --success: #10b981;
            --border: #2d3548;
            --panel: #151a2e;
        }

        :root.light {
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --accent: #f43f5e;
            --accent-700: #e11d48;
            --danger: #ef4444;
            --success: #10b981;
            --border: #e2e8f0;
            --panel: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e3a8a 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        :root.light body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 25%, #c7d2fe 50%, #a5b4fc 75%, #818cf8 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .appbar,
        .layout {
            position: relative;
            z-index: 1;
        }

        .appbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
            background: rgba(26, 31, 53, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            position: sticky;
            top: 0;
            z-index: 20;
            box-shadow: 0 4px 30px rgba(0, 0, 0, .2);
        }

        :root.light .appbar {
            background: rgba(248, 250, 252, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, .1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, .08);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .brand .lights {
            display: flex;
            gap: 7px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 999px;
            box-shadow: 0 0 10px currentColor;
            transition: all .3s ease;
        }

        .dot:hover {
            transform: scale(1.1);
        }

        .dot.red {
            background: #ef4444;
            color: #ef4444;
        }

        .dot.yellow {
            background: #f59e0b;
            color: #f59e0b;
        }

        .dot.green {
            background: #22c55e;
            color: #22c55e;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .brand .title {
            font-size: 1.2rem;
            background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        :root.light .brand .title {
            background: linear-gradient(135deg, #e11d48 0%, #f43f5e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            transition: all .3s ease;
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3);
            font-weight: 600;
            letter-spacing: 0.3px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            box-shadow: 0 6px 25px rgba(244, 63, 94, 0.45);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
            color: white;
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 25px rgba(100, 116, 139, 0.45);
        }

        .layout {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .panel {
            background: rgba(26, 31, 53, 0.6);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .3);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 32px;
        }

        :root.light .panel {
            background: rgba(248, 250, 252, 0.9);
            border: 1px solid rgba(0, 0, 0, .1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, .1);
            backdrop-filter: blur(20px) saturate(180%);
        }

        .field {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .1);
            background: rgba(21, 26, 46, 0.6);
            color: var(--text);
            outline: none;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, .2);
            transition: all .3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
        }

        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.2), inset 0 2px 8px rgba(244, 63, 94, 0.1);
            background: rgba(21, 26, 46, 0.8);
        }

        :root.light .input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .05);
        }

        :root.light .input:focus {
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.15), inset 0 1px 3px rgba(0, 0, 0, .05);
            background: #ffffff;
        }

        .status-area {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            min-height: 100px;
            font-family: monospace;
            color: #34d399;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        :root.light .status-area {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
            color: #059669;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 1.8rem;
            text-align: center;
            background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 600px) {
            .layout {
                margin: 20px auto;
            }

            .panel {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <div class="appbar animate__animated animate__fadeInDown">
        <div class="brand">
            <div class="lights"><span class="dot red"></span><span class="dot yellow"></span><span
                    class="dot green"></span></div>
            <div class="title">Mani 272 Bomber</div>
        </div>
        <div class="top-actions">
            <a href="admin.html" class="btn"
                style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);">üîê
                Admin</a>
            <a href="index.html" class="btn secondary">Back to Home</a>
        </div>
    </div>

    <div class="layout animate__animated animate__fadeInUp">
        <div class="panel">
            <h1>Call Bomber</h1>
            <div class="field">
                <label class="label">Target Number</label>
                <input type="tel" id="targetNumber" class="input" placeholder="Enter 10-digit mobile number"
                    maxlength="10" />
            </div>

            <div class="controls" style="grid-template-columns: 1fr 1fr; margin-bottom: 20px;">
                <div class="field" style="margin-bottom:0;">
                    <label class="label">Rounds</label>
                    <input type="number" id="rounds" class="input" value="10" min="1" max="100" />
                </div>
                <div class="field" style="margin-bottom:0;">
                    <label class="label">Delay (sec)</label>
                    <input type="number" id="delay" class="input" value="2" min="1" max="60" />
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn">Start Bombing</button>
                <button id="stopBtn" class="btn secondary" disabled>Stop</button>
            </div>

            <div id="statusArea" class="status-area">Ready to start...</div>
            <div style="color:#60a5fa; font-size:.9rem; text-align:center; margin-top:12px;">Developed By ÔºÅÔº≠ÔΩÅÔΩéÔΩâÔºíÔºóÔºí</div>
        </div>
    </div>

    <script>
        const el = {
            number: document.getElementById('targetNumber'),
            rounds: document.getElementById('rounds'),
            delay: document.getElementById('delay'),
            start: document.getElementById('startBtn'),
            stop: document.getElementById('stopBtn'),
            status: document.getElementById('statusArea')
        };

        let isRunning = false;

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            el.status.textContent = `[${time}] ${msg}\n` + el.status.textContent;
        }

        function getProtectedNumbers() {
            const stored = localStorage.getItem('protected_numbers');
            return stored ? JSON.parse(stored) : [];
        }

        async function startAttack() {
            const number = el.number.value.trim();
            const rounds = parseInt(el.rounds.value) || 10;
            const delay = parseInt(el.delay.value) || 2;

            if (!/^\d{10}$/.test(number)) {
                alert('Please enter a valid 10-digit number');
                return;
            }

            // Check if number is protected
            const protectedNumbers = getProtectedNumbers();
            if (protectedNumbers.includes(number)) {
                el.status.textContent = '';
                log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                log('üõ°Ô∏è  PROTECTION ALERT üõ°Ô∏è');
                log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                log('');
                log(`‚õî Number ${number} is PROTECTED by Admin!`);
                log('');
                log('‚ùå Attack has been BLOCKED');
                log('');
                log('This number is on the admin protection list.');
                log('Contact administrator to modify protection settings.');
                log('');
                log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                return;
            }

            isRunning = true;
            el.start.disabled = true;
            el.stop.disabled = false;
            el.number.disabled = true;
            el.rounds.disabled = true;
            el.delay.disabled = true;

            log(`Initiating attack on ${number}...`);
            log(`Configuration: ${rounds} rounds, ${delay}s delay`);

            const payload = {
                phone: number,
                rounds: rounds,
                delay: delay,
                attack_type: "all"
            };

            try {
                const res = await fetch('https://bomber-api-subh.onrender.com/bomb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();
                    log(`Attack started successfully!`);
                    if (data.message) log(`Server: ${data.message}`);
                    if (data.attack_id) log(`Attack ID: ${data.attack_id}`);
                } else {
                    log(`Error: Server returned ${res.status}`);
                    try {
                        const errData = await res.json();
                        if (errData.message) log(`Message: ${errData.message}`);
                    } catch (e) { }
                    resetUI();
                }
            } catch (e) {
                log(`Network Error: ${e.message}`);
                log(`Note: This might be a CORS issue. If so, the attack might still have started.`);
                resetUI();
            }
        }

        async function stopAttack() {
            const number = el.number.value.trim();
            if (!number) return;

            log(`Stopping attacks for ${number}...`);

            try {
                const res = await fetch(`https://bomber-api-subh.onrender.com/stop/number/${number}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    log('Stop request sent successfully.');
                } else {
                    log(`Stop failed: Server returned ${res.status}`);
                }
            } catch (e) {
                log(`Error stopping: ${e.message}`);
            }

            resetUI();
        }

        function resetUI() {
            isRunning = false;
            el.start.disabled = false;
            el.stop.disabled = true;
            el.number.disabled = false;
            el.rounds.disabled = false;
            el.delay.disabled = false;
            log('Ready.');
        }

        el.start.addEventListener('click', startAttack);
        el.stop.addEventListener('click', stopAttack);

        // Particle Animation
        (function () {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationId;
            let time = 0;

            const djColors = [
                { r: 244, g: 63, b: 94 },
                { r: 225, g: 29, b: 72 },
                { r: 251, g: 113, b: 133 },
                { r: 99, g: 102, b: 241 },
                { r: 139, g: 92, b: 246 }
            ];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function Particle() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1.2;
                this.vy = (Math.random() - 0.5) * 1.2;
                this.radius = Math.random() * 2.5 + 1;
                this.baseRadius = this.radius;
                this.opacity = Math.random() * 0.8 + 0.3;
                this.colorIndex = Math.floor(Math.random() * djColors.length);
                this.updateColor();
            }

            Particle.prototype.updateColor = function () {
                time += 0.01;
                const colorIndex = (Math.floor(time * 10) + this.colorIndex) % djColors.length;
                const nextColorIndex = (colorIndex + 1) % djColors.length;
                const t = (time * 10) % 1;

                const color1 = djColors[colorIndex];
                const color2 = djColors[nextColorIndex];

                this.colorR = Math.floor(color1.r + (color2.r - color1.r) * t);
                this.colorG = Math.floor(color1.g + (color2.g - color1.g) * t);
                this.colorB = Math.floor(color1.b + (color2.b - color1.b) * t);
                this.color = `rgba(${this.colorR}, ${this.colorG}, ${this.colorB}, ${this.opacity})`;
            };

            function initParticles() {
                particles = [];
                const particleCount = Math.floor((canvas.width * canvas.height) / 12000);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                time += 0.01;

                particles.forEach((particle, i) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                    particle.x = Math.max(0, Math.min(canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(canvas.height, particle.y));

                    particle.updateColor();

                    const pulse = Math.sin(time * 2) * 0.3 + 1;
                    particle.radius = particle.baseRadius * pulse;

                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                });

                animationId = requestAnimationFrame(drawParticles);
            }

            resizeCanvas();
            initParticles();
            drawParticles();

            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });
        })();
    </script>
</body>
